<html>
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<body>
<link rel="stylesheet" href="index.css">
<h1 id="heading" align="center"><del><ins><em>Калькулятор</em></ins></del></h1>



<table>
<tbody>

<tr>
    <td colspan="4"><input type="text"></td>
</tr>

<tr>
    <td><button class="Increment-button" id="button-1">1</button></td>
    <td><button class="Increment-button" id="button-2">2</button></td>
    <td><button class="Increment-button" id="button-3">3</button></td>
    <td><button class="Increment-button" id="button-+">+</button></td>
</tr>

<tr>
    <td><button id="button-4">4</button></td>
    <td><button id="button-5">5</button></td>
    <td><button id="button-6">6</button></td>
    <td><button id="button--">-</button></td>
</tr>

<tr>
    <td><button>7</button></td>
    <td><button>8</button></td>
    <td><button>9</button></td>
    <td><button>*</button></td>
</tr>

<tr>
    <td></td>
    <td><button>0</button></td>
    <td><button>.</button></td>
    <td><button>/</button></td>
</tr>

<tr>
    <td><button><</button></td>
    <td colspan="2"><button>2</button></td>
    <td><button>=</button></td>
    <td></td>
</tr>


</tbody>
</table>
<label for="button-1">Test</label>


<script src ="index.js" type="text/javascript"
></script>
</body>
















</html>
